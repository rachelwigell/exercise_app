<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

	<style>
	  form { display: inline; }
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="mode_choice" meta name="viewport" content="width=device-width, initial-scale=1">
		<b><label for="mode">Mode:</label></b>
		<div>
			<input type="radio" id="workout_mode" name="mode" value="workout_mode" onChange="set_mode('workout')" checked>
			<label for="workout_mode">Work out</label>
		</div>
		<div>
			<input type="radio" id="stretch_mode" name="mode" value="stretch_mode" onChange="set_mode('stretch')">
			<label for="stretch_mode">Stretch (beta)</label>
		</div>
		<br>
	</div>
	<div id="stretch_configuration" meta name="viewport" content="width=device-width, initial-scale=1" style="display:none">
		<div>
			<label for="csv_upload">Upload stretch routine CSV (optional):</label><br>
		  	<input id="csv_upload" name="files[]" multiple="" type="file" onChange="read_uploaded_file(this)"/>
		</div>
		<br>
		<div>
	  		<button type="button" id="start_workout" onClick="process_stretch_choices()"><h1>Start</h1></button>
	  	</div>
	</div>
	<div id="workout_configuration" meta name="viewport" content="width=device-width, initial-scale=1">
		<b><label for="stretching">Include:</label></b>
		<div>
		  <input type="checkbox" id="warmup" name="stretching" value="warmup" onChange="show_working_and_total_time()" checked>
		  <label for="warmup">Warmup</label>
		</div>
		<div>
		  <input type="checkbox" id="cooldown" name="stretching" value="cooldown" onChange="show_working_and_total_time()" checked>
		  <label for="cooldown">Cooldown</label>
		</div>
		<br>
		<b><label for="workout_type">Areas to work</label></b>
		<div>
		  <input type="checkbox" id="upper" name="workout_type" value="upper" checked>
		  <label for="upper">Upper</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="chest" name="workout_type" value="chest" checked>
		  <label for="chest">Chest</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="shoulders" name="workout_type" value="shoulders" checked>
		  <label for="shoulders">Shoulders</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="biceps" name="workout_type" value="biceps" checked>
		  <label for="biceps">Biceps</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="triceps" name="workout_type" value="triceps" checked>
		  <label for="triceps">Triceps</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="forearms" name="workout_type" value="forearms" checked>
		  <label for="forearms">Forearms</label>
		</div>


		<div>
		  <input type="checkbox" id="lower" name="workout_type" value="lower" checked>
		  <label for="lower">Lower</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="thighs" name="workout_type" value="thighs" checked>
		  <label for="thighs">Thighs</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="calves" name="workout_type" value="calves" checked>
		  <label for="calves">Calves</label>
		</div>

		<div>
		  <input type="checkbox" id="core" name="workout_type" value="core" checked>
		  <label for="core">Core</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="abs" name="workout_type" value="abs" checked>
		  <label for="abs">Abs</label>
		</div>
		<div>
		  <input style="margin-left: 25px;" type="checkbox" id="back" name="workout_type" value="back" checked>
		  <label for="back">Back</label>
		</div>

		<br>

	  	<label for="csv_upload">Upload exercise CSV (optional):</label><br>
	  	<input id="csv_upload" name="files[]" multiple="" type="file" onChange="read_uploaded_file(this)"/>

		<br>
		<br>

		<label for="exercise_count">Number of exercises:</label>
		<input type="number" id="exercise_count" name="exercise_count" value="8" onChange="show_working_and_total_time()">

		<br>

		<label for="set_count">Sets of each exercise:</label>
		<input type="number" id="set_count" name="set_count" value="2" onChange="show_working_and_total_time()">

		<br>

		<label for="working_time">Working time per set (seconds):</label>
		<input type="number" id="working_time" name="working_time" value="45" onChange="show_working_and_total_time()">

		<br>

		<label for="rest_time">Rest time between sets (seconds):</label>
		<input type="number" id="rest_time" name="rest_time" value="20" onChange="show_working_and_total_time()">

		<br>
		<br>

		<div id="total_working_time"></div>
		<div id="total_workout_length"></div>

		<br>

		<button type="button" id="start_workout" onClick="process_choices()"><h1>Start</h1></button>

		<br>

		<div id="error_messages" style="color: red;"></div>
	</div>

	<div id="warmup_screen" meta name="viewport" content="width=device-width, initial-scale=1">
		<h2><div id="warmup_message"></div></h2>
		<div id="warmup_video"></div>
	</div>

	<div id="exercise_screen" meta name="viewport" content="width=device-width, initial-scale=1">
		<h2><div id="message"></div></h2>
		<h1><div id="exercise_name"></div></h1>
		<div id="exercise_image"></div>
		<h1><div id="countdown"></div></h1>
		<form id="pause_button"></form> <form id="skip_button"></form>
		<h1><div id="workout_progress"></div></h1>
	</div>

	<div id="cooldown_screen" meta name="viewport" content="width=device-width, initial-scale=1">
		<h2><div id="cooldown_message"></div></h2>
		<div id="cooldown_video"></div>
	</div>
</body>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="csv_parsing.js"></script>
<script type="text/javascript" src="startup_menu.js"></script>
<script type="text/javascript" src="control.js"></script>
<script type="text/javascript" src="display.js"></script>
<script type="text/javascript" src="exercise_loop.js"></script>
